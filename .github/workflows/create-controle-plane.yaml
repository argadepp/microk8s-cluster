name: Create Controleplane

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Select the region
        options:
          - apply
          - destroy
          - refresh    
      region:
        type: choice
        description: Select the region
        options:
          - ap-south-1
          - us-east-1
          - ap-east-1
      product:
        type: choice
        description: Product
        options:
        - DevOpsTeach
        - DevOpsTeach1
        - DevOpsTeach2
      InstanceType:
        type: choice
        description: Select the instance type
        options:
          - t2.medium
          - t3.medium
jobs:

  tf_fmt:
    name: Create Masterplane
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Repo
      uses: actions/checkout@v1


    - name: List workspace contents
      run: |
        ls -R
        cat "${{ github.workspace }}/controleplane/cluster/modules/scripts/microk8s.sh"

    - name: Terraform Init
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 1.4.0
        tf_actions_subcommand: 'init'
        tf_actions_working_dir: 'controleplane/cluster'
        tf_actions_comment: true

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      

    - name: 'Terraform Plan'
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 1.4.0
        tf_actions_subcommand: 'plan'
        tf_actions_working_dir: 'controleplane/cluster'
        tf_actions_comment: true
        args: '-var="env=dev" -var="product=${{ inputs.product }}" -var="instType=${{ inputs.InstanceType }}" -var="region=${{ inputs.region }}"'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}


    - name: 'Terraform ${{ inputs.action }}'
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 1.4.0
        tf_actions_subcommand: ${{ inputs.action }}
        tf_actions_working_dir: 'controleplane/cluster'
        tf_actions_comment: true
        args: '-var="env=dev" -var="product=${{ inputs.product }}" -var="instType=${{ inputs.InstanceType }}" -var="region=${{ inputs.region }}"'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
        AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}